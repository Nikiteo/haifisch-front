name: Deploy to VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build
        run: |
          npm install
          npm run build

      - name: Delete old dist/ on VM
        uses: appleboy/ssh-action@v1
        with:
          host: 87.242.119.108
          username: nikiteo
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/haifisch-front
            rm -rf dist

      - name: Upload new dist/
        uses: appleboy/scp-action@v1
        with:
          host: 87.242.119.108
          username: nikiteo
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"
          target: "~/haifisch-front/"
          rm: true
