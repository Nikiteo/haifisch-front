name: Deploy to VM with Notifications

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install and build
      run: |
        npm install
        npm run build

    - name: Delete old dist/ on VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: 87.242.119.108
        username: nikiteo
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/haifisch-front
          rm -rf dist

    - name: Upload new dist/
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 87.242.119.108
        username: nikiteo
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "dist/"
        target: "~/haifisch-front/"

    - name: Notify Telegram on Success
      if: success()
      uses: appleboy/telegram-action@v1.0.1
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ✅ *Деплой успешно завершён!*
          ==================
          *Репозиторий:* ${{ github.repository }}
          *Ветка:* ${{ github.ref_name }}
          *Статус:* `${{ job.status }}`
          ==================
          [Подробнее в логах](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        format: markdown
        disable_web_page_preview: false

    - name: Notify Telegram on Failure
      if: failure()
      uses: appleboy/telegram-action@v1.0.1
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ❌ *Деплой не удался!*
          ==================
          *Репозиторий:* ${{ github.repository }}
          *Ветка:* ${{ github.ref_name }}
          *Статус:* `${{ job.status }}`
          ==================
          [Подробнее в логах](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        format: markdown
        disable_web_page_preview: false